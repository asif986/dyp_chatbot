<ion-app>
    <ion-menu contentId="main-content" side="start">
        <ion-header>
            <ion-toolbar class="toolbar-header">
                <ion-title>DYP</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>



            <ion-list>

                <ion-menu-toggle auto-hide="false" *ngFor="let page of reUPages">
                    <ion-item (click)="redirectMenu(page.path)" routerDirection="root">
                        {{page.name}}
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>

</ion-app>
